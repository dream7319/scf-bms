<div class="page-content">

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                   <!-- <div class="table-header">
                        列表
                    </div>-->


                    <div class="table-responsive">
                        <div class="btn-group" style="margin-bottom:3px;">
                            <a class="btn btn-default btn-info" href="#!/user/add">
                                添加
                            </a>
                            <!--<a class="btn btn-default btn-info">
                                导出
                            </a>-->
                        </div>
                        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>用户名</th>
                                    <th>中文名</th>
                                    <th class="hidden-480">性别</th>
                                    <th>邮箱</th>
                                    <th class="hidden-480">手机号</th>
                                    <th class="hidden-480">
                                        <i class="icon-time bigger-110 hidden-480"></i>
                                        出生日期
                                    </th>
                                    <th class="hidden-480">是否禁用</th>
                                    <th>操作</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="user in users track by $index">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td>
                                        <a href="#">{{user.username}}</a>
                                    </td>
                                    <td>{{user.name}}</td>
                                    <td class="hidden-480" ng-if="user.sex === 'MALE'">
                                        男
                                    </td>
                                    <td class="hidden-480" ng-if="user.sex === 'FEMALE'">
                                        女
                                    </td>
                                    <td>{{user.email}}</td>
                                    <td class="hidden-480">{{user.telphone}}</td>
                                    <td>{{user.birthday | date:'yyyy-MM-dd'}}</td>
                                    <td class="hidden-480">
                                        <span class="label label-sm label-warning" ng-if="!user.userStatus">禁用</span>
                                        <span class="label label-sm label-success" ng-if="user.userStatus">可用</span>
                                        <!--<span class="label label-sm label-inverse arrowed-in">Flagged</span>
                                        <span class="label label-sm label-info arrowed arrowed-righ">Sold</span>-->
                                    </td>

                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a class="blue" href="#">
                                                <i class="icon-zoom-in bigger-130"></i>
                                            </a>

                                            <a class="green" href="#!/user/edit/{{user.id}}">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>

                                            <a class="red" href="javascript:void(0);" ng-click="deleteUser(user);">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>

                                            <!--<a class="red">
                                                <i class="icon-ok bigger-120"></i>
                                            </a>

                                            <a class="btn btn-xs btn-info">
                                                <i class="icon-edit bigger-120"></i>
                                            </a>

                                            <a class="btn btn-xs btn-danger">
                                                <i class="icon-trash bigger-120"></i>
                                            </a>

                                            <a class="btn btn-xs btn-warning">
                                                <i class="icon-flag bigger-120"></i>
                                            </a>-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                            </ul>
                        </div>-->

                            </div>

                                    <ul class="pagination">

                                        </li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>

                                        <li class="next"><a href="#"><i class="icon-double-angle-right"></i></a></li>
                                    </ul>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
