<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-user"></i>
            后台管理
        </li>

        <li>
            <a href="#!/user/list">用户管理</a>
        </li>

        <li>
            修改用户
        </li>
        <!--<li class="active">Simple &amp; Dynamic</li>-->
    </ul><!-- .breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                <i class="fa fa-search nav-search-icon"></i>
            </span>
        </form>
    </div><!-- #nav-search -->
</div>
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <form class="form-horizontal tasi-form" name="editUserForm" novalidate>
                <div ng-class="editUserForm.username.$invalid ? '' : 'has-success'" class="form-group">
                    <label class="control-label col-lg-3">用户名<sup style="color:red;">*</sup>:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="username" placeholder="用户名" ng-model="user.username" required
                            ng-blur="usernameChange=true" ng-focus="usernameChange=false"/>
                        <span ng-show="editUserForm.username.$invalid" style="color:red;">
                            <span ng-show="editUserForm.username.$error.required && usernameChange">*请输入用户名</span>
                        </span>
                    </div>
                </div>
                <div ng-class="editUserForm.name.$invalid ? '' : 'has-success'" class="form-group">
                    <label class="control-label col-lg-3">中文名<sup style="color:red;">*</sup>:</label>
                    <div class="col-lg-5">
                        <input type="text" name="name" class="form-control" placeholder="中文名" ng-model="user.name"
                               ng-blur="nameChange=true" ng-focus="nameChange=false" required />
                        <span ng-show="editUserForm.name.$invalid" style="color:red;">
                            <span ng-show="editUserForm.name.$error.required && nameChange">*请输入中文名</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-3">性别<sup style="color:red;">*</sup>:</label>
                    <div class="col-lg-5">
                        <input name="sex" type="radio" class="ace" ng-checked="1" ng-model="user.sex" value="MALE">
                        <span class="lbl">&nbsp;&nbsp;男</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="sex" type="radio" class="ace" ng-model="user.sex" value="FEMALE">
                        <span class="lbl">&nbsp;&nbsp;女</span>
                    </div>
                </div>

                <div ng-class="editUserForm.email.$invalid ? '' : 'has-success'" class="form-group">
                    <label class="control-label col-lg-3">邮箱<sup style="color:red;">*</sup>:</label>
                    <div class="col-lg-5">
                        <input type="email" class="form-control" name="email" placeholder="邮箱" ng-model="user.email"
                               ng-blur="emailChange=true" ng-focus="emailChange=false" required>

                        <span ng-show="editUserForm.email.$invalid" style="color:red;">
                            <span ng-show="editUserForm.email.$error.required && emailChange">*请输入邮箱</span>
                            <span ng-show="editUserForm.email.$error.email">*请输入正确的email地址</span>
                        </span>
                    </div>

                </div>

                <div ng-class="editUserForm.telphone.$invalid ? '' : 'has-success'" class="form-group">
                    <label class="control-label col-lg-3">手机号<sup style="color:red;">*</sup>:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="telphone" placeholder="手机号" ng-model="user.telphone"
                               ng-blur="telphoneChange=true" ng-focus="telphoneChange=false" maxlength="11" ng-pattern="/1[3|5|7|8|][0-9]{9}/" required />
                        <span ng-show="editUserForm.telphone.$invalid" style="color:red;">
                            <span ng-show="editUserForm.telphone.$error.required && telphoneChange">*请输入手机号</span>
                            <span ng-show="editUserForm.telphone.$error.pattern">请输入正确的手机号码</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button class="btn" ng-disabled="editUserForm.$invalid || isUnchanged(user)"
                            ng-click="editUser(user)">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn btn-warning" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
