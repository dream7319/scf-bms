<div id="forgot-box" class="forgot-box visible widget-box no-border">
    <div class="widget-body">
        <div class="widget-main">
            <h4 class="header red lighter bigger">
                <i class="icon-key"></i>
                取回密码
            </h4>

            <div class="space-6"></div>
            <p>
                请输入您的电子邮件
            </p>

            <form ng-controller="forgetController" name="forgetForm" novalidate>
                <fieldset>
                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="email" class="form-control" ng-model="user.email" required placeholder="Email" />
                            <i class="icon-envelope"></i>
                        </span>
                        <span style="color: red" ng-show="forgetForm.email.$invalid && forgetForm.email.$dirty">
                            <span ng-show="forgetForm.email.$error.required">*请输入邮箱</span>
                            <span ng-show="forgetForm.email.$error.email">*请输入正确的email地址</span>
                        </span>
                    </label>

                    <div class="clearfix">
                        <button class="width-35 pull-right btn btn-sm" ng-class="{'btn-danger':!forgetForm.$invalid}"
                            ng-click="forgetPwd(user.email)" ng-disabled="forgetForm.$invalid">
                            <i class="icon-lightbulb"></i>
                            发送
                        </button>
                    </div>
                </fieldset>
            </form>
        </div><!-- /widget-main -->

        <div class="toolbar center">
            <a href="#!/" class="back-to-login-link">
                返回登录
                <i class="icon-arrow-right"></i>
            </a>
        </div>
    </div><!-- /widget-body -->
</div><!-- /forgot-box -->
